<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: green;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 100px;
            border: 2px solid green;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        button {
            background-color: lightgreen;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: green;
        }
        div {
            font-size: 18px;
            color: darkblue;
            text-align: center;
            margin-top: 10px;
        }
        div:hover {
            color: lightskyblue;
        }
    </style>
</head>
<body>
    <h1>Prediction</h1>
    <form action="/pred" method="post">
        <textarea name="comment" placeholder="Write something"></textarea>
        <br>
        <button type="submit">Predict</button>
    </form>
    <div>text : {{text}}</div>
    <div>Spam Label : {{spam}}</div>
    <div>Sentiment : {{senti}}</div>
    <div>Cluster : {{cluster}}</div>
</body>
</html>
